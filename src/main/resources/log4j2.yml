Configuration:
  name: Default
  status: info
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d %-5p [%t] %c -%m%n"
    File:
      name: Mainlog
      fileName: "logs/report_${date:yyyy-MM-dd_HHmmss}.log"
      immediateFlush: true
      PatternLayout:
        pattern: "%d %-5p [%t] %c -%m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
          level: info
        - ref: Mainlog
          level: info
